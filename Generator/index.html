<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script> 
    <script src="./js/FileSaver.js" type="text/javascript"></script> 
    <script src="./js/Blob.js" type="text/javascript"></script> 
    <script src="./js/editor.js" type="text/javascript"></script> 
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link href="./css/bootstrap-custom.min.css" type="text/css" rel="stylesheet" />
    <link href="./css/main.css" type="text/css" rel="stylesheet" />  
</head>
<body>
    <header class="navbar navbar-inverse navbar-static-top app-header" role="banner">
        <div class="container">
            <a href="#" class="navbar-brand">AirGuitarHero Generator</a>
            <div id="save-zone" class="pull-right">
                <button id="save" type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
            </div>
        </div>
    </header>
    <div class="container"> 
        <div class="row">
            Open an mp3  <input type="file" id="songfile" name="songfile"/> and <button id="start" type="button" class="btn btn-primary">Start a new song</button> or open an existing one <input type="file" id="file" name="file"/>
        </div>
        <audio controls="controls" id="player" style="display:none;">Your browser does not support the audio element.</audio>
        <div id="song">
            <div id="time"></div>
            <div id="pistes">
                <div id="pisteE" class="piste"></div>
                <div id="pisteA" class="piste"></div>
                <div id="pisteB" class="piste"></div>
                <div id="pisteC" class="piste"></div>
                <div id="pisteF" class="piste"></div>
                <div id="pisteD" class="piste"></div>
            </div>
        </div>
    </div>

    <div id="feedback">
        <span id="E" class="view"></span>
        <span id="A" class="view"></span>
        <span id="B" class="view"></span>
        <span id="C" class="view"></span>
        <span id="F" class="view"></span>
        <span id="D" class="view"></span>
        <p>Press "S" to stop</p>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <textarea id="output" style="width: 100%; height: 70%;"></textarea>
                </div>
                <div class="modal-footer">
                    <div id="filename-content">
                        <span><input type="text" class="form-control" id="filename" placeholder="music"></span>.txt
                    </div>
                    <button id="save_under" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-save"></span> Save on disk</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
</html>
